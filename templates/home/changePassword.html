{% extends 'home/base.html'  %}
{% block Password %} active {% endblock Password %}
{% block title %} Update Password {% endblock title %}
{% block body %}
  <div class="col-md-10 mt-2">
        <h3>Change your Password</h3>
    {% load crispy_forms_tags %}
      <form method="Post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary">Submit</button>
    </form>
  </div>

{% endblock %}
